name: Deploy to GitHub Pages

# GitHub Pagesへのデプロイワークフロー
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pagesへの書き込み権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制限（最新のデプロイメントのみ実行）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    name: ビルド
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 依存関係をインストール
        run: npm ci

      - name: TypeScriptビルドを実行
        run: npm run build

      - name: ユニットテストを実行
        run: npm test

      - name: GitHub Pagesをセットアップ
        uses: actions/configure-pages@v4

      - name: アーティファクトをアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Public'

  # デプロイジョブ
  deploy:
    name: GitHub Pagesにデプロイ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4