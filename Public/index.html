<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集中君 - 集中力管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">集中君</h1>
        
        <!-- Notification Permission Required Screen -->
        <div id="notification-permission-screen" class="text-center">
            <p class="text-gray-600 mb-4">このアプリを使用するには、ブラウザの通知機能を有効にする必要があります。</p>
            <button id="enable-notification-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                ブラウザの通知機能をONにする
            </button>
        </div>
        
        <!-- Main App Screen (hidden initially) -->
        <div id="main-app-screen" class="hidden">
            <p class="text-green-600 text-center">通知機能が有効になりました！</p>
            <p class="text-gray-600 text-center mt-2">アプリの機能をご利用いただけます。</p>
        </div>
    </div>
    
    <script src="js/NotificationPermissionManager.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
